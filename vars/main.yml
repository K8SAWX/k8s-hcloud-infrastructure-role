---
# Hetzner vars
hcloud_token: null
# The name of the private network
hcloud_private_network: null
hcloud_ssh_keys: []

# The awx host ip or fqdn
awx_controller_host: "localhost:8080" 
# The awx protocol(https or http)
awx_controller_protocol: "http"
# The awx user token
# The awx username
awx_controller_username: "admin"
# The awx password
awx_controller_password:

# Create a user, that later is required for ssh connection
hcloud_cloud_init_user: 
# You can change the hashed_password using mkpasswd --method=SHA-512 --rounds=4096 command
# Note: mkpasswd is provided by whois package
hcloud_cloud_init_hashed_passwd: